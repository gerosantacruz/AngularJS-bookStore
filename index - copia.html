<html>

<head>
  <meta charset="UTF-8">
  <title>Book Store</title>
  <link rel="stylesheet/less" type="text/css" href="styles.less" />
  <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.0.2/less.min.js" ></script>
 
</head>
<body ng-app="app" ng-controller="myController">
  <h1 id="title">Bienvenido al Bookstore</h1>

  <div id="searchBar"><h3>Buscar Libro: <input type="text" ng-model="test"></h3></div>
  


  <table>
    <tr>
      <th ng-click="orderByMe('name')">Titulo</th>
      <th ng-click="orderByMe('autor')">Autor</th>
      <th ng-click="orderByMe('editorial')">Editorial</th>
      <th  ng-click="orderByMe('edition')">Edicion</th>
      <th></th>
    </tr>
    <tr ng-repeat="x in listaLibros | filter : test | orderBy:myOrderBy">
      <td>{{x.name}}</td>
      <td>{{x.autor}}</td>
      <td>{{x.editorial}}</td>
      <td id="edition">{{x.edition}}</td>
      <td> <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="removeItem($index)">&times;</button></td>
    </tr>
  </table>

  <button id="submitButton" type="button" class="btn btn-success" ng-click="open()">Agregar Libro</button>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap-tpls.min.js"></script>
  <script src="app - copia.js"></script>
</body>
</html>
